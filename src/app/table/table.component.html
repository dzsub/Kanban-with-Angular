<div cdkDropListGroup class="d-flex justify-content-center">
  <div class="container">
    <h2>Backlog</h2>

    <div
      cdkDropList
      [cdkDropListData]="backLog"
      class="list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="box" *ngFor="let item of backLog" cdkDrag>{{ item }}</div>
    </div>
  </div>

  <div class="container">
    <h2>In progress</h2>

    <div
      cdkDropList
      [cdkDropListData]="inProgress"
      class="list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="box" *ngFor="let item of inProgress" cdkDrag>{{ item }}</div>
    </div>
  </div>

  <div class="container">
    <h2>Code review</h2>

    <div
      cdkDropList
      [cdkDropListData]="codeReview"
      class="list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="box" *ngFor="let item of codeReview" cdkDrag>{{ item }}</div>
    </div>
  </div>

  <div class="container">
    <h2>In test</h2>

    <div
      cdkDropList
      [cdkDropListData]="inTest"
      class="list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="box" *ngFor="let item of inTest" cdkDrag>{{ item }}</div>
    </div>
  </div>

  <div class="container">
    <h2>Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="done"
      class="list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="box" *ngFor="let item of done" cdkDrag>{{ item }}</div>
    </div>
  </div>
</div>
